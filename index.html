<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Payment TzaaCrash</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik+Spray+Paint&display=swap" rel="stylesheet">
<style>
:root{
  --accent: #f0c200;
}

body{
  font-family: "Press Start 2P", monospace;
  background: url('https://files.catbox.moe/5foj84.jpeg') no-repeat center center fixed;
  background-size: cover;
  margin:0;
  padding:20px;
  text-align:center;
  color:#000;
}

/* rainbow gradient animation */
@keyframes rainbow {
  0%{ background-position:0% 50% }
  50%{ background-position:100% 50% }
  100%{ background-position:0% 50% }
}

/* marquee */
.marquee {
  width: 100%;
  overflow: hidden;
  white-space: nowrap;
  box-sizing: border-box;
  font-size: 14px;
  background: rgba(255,255,255,0.8);
  padding: 8px 0;
  border-radius: 12px;
  margin-bottom: 20px;
}
.marquee span {
  display: inline-block;
  padding-left: 100%;
  animation: marquee 12s linear infinite;
}
@keyframes marquee {
  0% { transform: translateX(0%); }
  100% { transform: translateX(-100%); }
}

.pay-item{
  margin:15px auto;
  width:90%;
  padding:20px;
  color:#000;
  font-size:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-radius:16px;
  box-shadow:5px 5px 0 #000;
  background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet);
  background-size: 1400% 1400%;
  animation: rainbow 5s ease infinite;
}
.btn-pilih, .btn-music{
  background: #ffd84d;
  border:none;
  padding:10px 16px;
  box-shadow: 3px 3px 0 #000;
  cursor:pointer;
  border-radius:10px;
  font-size: 20px;
}

/* foto kecil */
.foto-row{
  margin:20px auto;
  display:flex;
  justify-content:center;
  gap:15px;
}
.foto-row img{
  width:100px;
  height:100px;
  object-fit:cover;
  border:2px solid #000;
  box-shadow: 3px 3px 0 #000;
  border-radius: 14px;
}

/* popup overlay */
.popup-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:100;
}
.popup-box{
  background:#fff;
  padding:20px;
  border-radius:14px;
  box-shadow:6px 6px 0 #000;
  width:300px;
  text-align:center;
}
.popup-box img{
  max-width:100%;
  border:2px solid #000;
  border-radius:12px;
}
.popup-actions{
  margin-top:15px;
  display:flex;
  justify-content:space-around;
}
.popup-actions button{
  padding:8px 12px;
  cursor:pointer;
  box-shadow:3px 3px 0 #000;
  border-radius:8px;
  background: #ffd84d;
  border: none;
}

.footer{
  margin-top: 30px;
}

/* graffiti text */
.graffiti {
  font-family: 'Rubik Spray Paint', cursive;
  font-size: 60px;
  background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet);
  background-size: 1400% 1400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: rainbow 5s ease infinite;
  text-shadow: 3px 3px 0 #000, 6px 6px 0 rgba(0,0,0,0.5);
  margin-top: 20px;
}
.graffiti-decor {
  display: block;
  font-size: 29px;
  letter-spacing: 2px;
  background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet);
  background-size: 1400% 1400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: rainbow 5s ease infinite;
}
</style>
</head>
<body>

<h2>PAYMENT TzaaCrash</h2>

<!-- teks berjalan -->
<div class="marquee"><span>ðŸ’³ Pilih metode pembayaran favorit Anda â€¢ Klik "Salin" untuk menyalin nomor â€¢ Terima kasih sudah mendukung ðŸ’³</span></div>

<!-- foto kecil -->
<div class="foto-row">
  <img src="https://files.catbox.moe/6gmt2b.png" alt="foto1">
  <img src="https://files.catbox.moe/6gmt2b.png" alt="foto2">
  <img src="https://files.catbox.moe/6gmt2b.png" alt="foto3">
</div>

<div class="pay-item">
  <span>DANA</span>
  <button class="btn-pilih" onclick="showPopup('DANA','0895xxxxxx')">PILIH</button>
</div>

<div class="pay-item">
  <span>GOPAY</span>
  <button class="btn-pilih" onclick="showPopup('GOPAY','0857xxxxxx')">PILIH</button>
</div>

<div class="pay-item">
  <span>QRIS</span>
  <button class="btn-pilih" onclick="showPopupImage('QRIS','https://files.catbox.moe/5foj84.jpeg')">PILIH</button>
</div>

<div class="pay-item">
  <span>BANK</span>
  <button class="btn-pilih" onclick="showPopup('BANK','1234567890 (BCA)')">PILIH</button>
</div>

<!-- popup -->
<div class="popup-bg" id="popup">
  <div class="popup-box">
    <div id="popupContent"></div>
    <div class="popup-actions">
      <button onclick="copyContent()">Salin</button>
      <button onclick="closePopup()">Batal</button>
    </div>
  </div>
</div>

<!-- footer -->
<div class="footer">
  <button class="btn-music" id="musicBtn" onclick="toggleMusic()">Play</button>
  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <!-- graffiti -->
  <span class="graffiti-decor">ð‘²­ð‘²­ð‘²­ð‘²­ð‘²­ð‘²­</span>
  <div class="graffiti">TzaaCrash</div>
  <span class="graffiti-decor">ð‘²­ð‘²­ð‘²­ð‘²­ð‘²­ð‘²­</span>
</div>

<script>
let copyData = "";
let musicPlaying = false;
const music = document.getElementById("bgMusic");
const musicBtn = document.getElementById("musicBtn");

function toggleMusic(){
  if(musicPlaying){
    music.pause();
    musicBtn.innerText = "Play";
  } else {
    music.play();
    musicBtn.innerText = "Stop";
  }
  musicPlaying = !musicPlaying;
}

function showPopup(title, data){
  copyData = data;
  document.getElementById("popupContent").innerHTML = `
    <h3>${title}</h3>
    <p>${data}</p>
  `;
  document.getElementById("popup").style.display="flex";
}

function showPopupImage(title, imgUrl){
  copyData = imgUrl;
  document.getElementById("popupContent").innerHTML = `
    <h3>${title}</h3>
    <img src="${imgUrl}" alt="${title}">
  `;
  document.getElementById("popup").style.display="flex";
}

function closePopup(){
  document.getElementById("popup").style.display="none";
}

function copyContent(){
  navigator.clipboard.writeText(copyData).then(()=>{
    alert("Tersalin: " + copyData);
  });
}
</script>

</body>
</html>
